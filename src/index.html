<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>DiegoPi Chat</title>
	<link rel="stylesheet" href="lib/jScrollPane/jScrollPane.css" />
	<link rel="stylesheet" href="css/page.css" />
	<link rel="stylesheet" href="css/chat.css" />
</head>
<body>
	<div id="chatContainer">

		<div id="chatTopBar" class="rounded"></div>
		<div id="chatLineHolder"></div>
		
		<div id="chatUsers" class="rounded"></div>
		<div id="chatBottomBar" class="rounded">
			<div class="tip"></div>
			
			<form id="loginForm" method="post" action="">
				<input id="name" name="name" class="rounded" maxlength="10" />
				<input type="submit" class="blueButton" value="Login" />
			</form>
			
			<form id="submitForm" method="post" action="">
				<input id="chatText" name="chatText" class="rounded" maxlength="255" />
				<input type="submit" class="blueButton" value="Send" />
			</form>
			
		</div>
		
	</div>

	<script src="lib/jquery/jquery.js"></script>
	<script src="lib/jScrollPane/jquery.mousewheel.js"></script>
	<script src="lib/jScrollPane/jScrollPane.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
